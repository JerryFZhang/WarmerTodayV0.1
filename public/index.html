<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        if (navigator.geolocation) {
            //Call location function in and pass the location.
            navigator.geolocation.getCurrentPosition(showPosition);
        }
        else {
            // Location not supported.
            $("p.location").replaceWith("Geolocation is not supported by this browser.");
        }

        function showPosition(position) {
            // Store latitude and longitude as a float from the json object.
            var lat = parseFloat(JSON.stringify(position.coords.latitude));
            var lng = parseFloat(JSON.stringify(position.coords.longitude));
            // Display location on the page.
            $("p.location").replaceWith('<p>Latitude: ' + lat + '<br>Longitude: ' + lng + '</p>');
            // Post the location data to backend.
            $.post('/position', {
                lat: lat
                , lng: lng
            });
        }
    </script>
</head>

<body>
    <!--<div class="container-fluid">-->
    <!--    <h1 class="warm">warm</h1></div>-->
    <p class="inner">Data goes here.</p>
    <p class="location">Please enable location data.</p>
    <button id="current">Request Current Data</button>
    <button id="old">Request Old Data</button>
    <!--
    <div class="container-fluid">
    <h1 class="same">same</h1></div>
    <div class="container-fluid">
    <h1 class="cold">cold</h1></div>
    -->
</body>
<script>
    var currentObject, currentSummary, currentIcon, currentTemp, hourlyObject, hourlySummary, hourlyIcon, hourlyData, dailyObject, dailySummary, dailyIcon, dailyIcon;
    
    $('#current').click(function () {
    
        $.get('/current', {}, function (data) {
            
            data = JSON.parse(data);
            
            currentObject = JSON.stringify(data.currently);
            currentSummary = data.currently.summary;
            currentIcon = data.currently.icon;
            currentTemp = data.currently.temperature;
            
            hourlyObject = JSON.stringify(data.hourly);
            hourlySummary = data.hourly.summary;
            hourlyIcon = data.hourly.icon;
            hourlyData = JSON.stringify(data.hourly.data);
            
            dailyObject = JSON.stringify(data.daily);
            dailySummary = data.daily.summary;
            dailyIcon = data.daily.icon;
            dailyData = JSON.stringify(data.daily.data);
            
            $("p.inner").replaceWith(
                '<pre>' + currentObject + '</pre><br>' + 
                '<pre>' + currentSummary + '</pre><br>' + 
                '<pre>' + currentIcon + '</pre><br>' + 
                '<pre>' + currentTemp + '</pre><br>' + 
                '<pre>' + hourlyObject + '</pre><br>' + 
                '<pre>' + hourlySummary + '</pre><br>' + 
                '<pre>' + hourlyIcon + '</pre><br>' + 
                '<pre>' + hourlyData + '</pre><br>' + 
                '<pre>' + dailyObject + '</pre><br>' + 
                '<pre>' + dailySummary + '</pre><br>' + 
                '<pre>' + dailyIcon + '</pre><br>' + 
                '<pre>' + dailyData +'</pre><br>')
        });
    });
    
    $('#old').click(function () {
        
        $.get('/old', {}, function (data) {
        
            $("p.inner").replaceWith()
        
        });
    });
</script>

</html>
