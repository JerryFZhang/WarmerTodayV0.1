     <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            $("p.location").replaceWith("Geolocation is not supported by this browser.");
        }

        function showPosition(position) {
            console.log(position);
            $("p.location").replaceWith("Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude + '<br>');
            var dataPassing = JSON.stringify(position);
            $.ajax({
                type: 'POST'
                , data: dataPassing
                , url: '/position'
            });
//            var xhttp;
//            if (window.XMLHttpRequest) {
//            xhttp = new XMLHttpRequest();
//            } else {
//            // code for IE6, IE5
//            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
//            }
//            
//            xhttp.open("POST", "/position", true);
////            xhttp.setRequestHeader("Content-type", "application/json");
//            xhttp.send(dataPassing);
        }
    </script>
</head>

<body>
    <!--<div class="container-fluid">-->

    <p class="inner">Data goes here.</p>
    <p class="location">Please enable location data.</p>
    <button id="current">Request Current Data</button>
    <button id="old">Request Old Data</button>

<script>
    $('#current').click(function () {
        $.get('/current', {}, function (data) {
            $("p.inner").replaceWith('<pre>' + data + '</pre>')
        });
    });
    $('#old').click(function () {
        $.get('/old', {}, function (data) {
            $("p.inner").replaceWith('<pre>' + data + '</pre>')
        });
    });
</script>

</html>
